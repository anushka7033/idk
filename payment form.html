<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required fields are followed by *</p>
        <p>Name*: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        Other<input type="radio" name="gender" id="other"></p>
    </fieldset>
    <p>Address*: <textarea name="address" id="address" cols="50" rows="5"></textarea required></p>
    <p>Email*: <input type="email" name="email" id="email" required></p>
    <p>Pincode*: <input type="number" name="pincode" id="pincode" required></p>

    <hr>
    <h2>Payment details</h2>
    <p>Card Type*: 
        <select name="cardtype" id="cardtype">
            <option value="">Select a card type:</option>
            <option value="visa">VISA</option>
            <option value="rupay">RUPAY</option>
            <option value="mastercard">MASTERCARD</option>

        </select> 
    </p>
    <p>Card number*: <input type="number" name="cardnum" id="cardnum" required>r</p>
    <p>CVV*: <input type="password" name="cvv" id="cvv" required></p>
    <p>Expiration date*: <input type="date" name="MMYY" id="MMYY" required></p>
    <input type="submit" value="Pay now">
    </form>
</body>
</html>
